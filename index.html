<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label for="expense">Add Expense Amount:</label>
                    <input type="number" id="expense" class="form-control">
                    <br>
                    <br>
                    <label for="description">Expense Amount Description:</label>
                    <input type="text" id="description" class="form-control">
                    <br>
                    <br>
                    <label for="category">Choose Category:</label>
                    <select name="category" id="category" class="form-control">
                        <option value=""></option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Movie Tickets">Movie Tickets</option>
                        <option value="Study">Study</option>
                        <option value="Others">Other Expenses</option>
                    </select>
                    <br>
                    <br>
                    <label for="button">Add this information:</label>
                    <button type="button" id="button" class="btn btn-primary">Add Expense</button>
                    <br>
                    <br>
                </form>
            </div>
            <div class="col">
                <ul id="dataStored"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
